<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- GOOGLE FONT SECONDARY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- TAILWIND -->
    <link href="./output.css" rel="stylesheet" />

    <title>Stats Preview</title>
  </head>
  <body
    class="font-paragraph font-normal h-screen w-full bg-very-dark-blue text-white"
  >
    <main class="p-8 py-16 w-full min-h-screen flex items-center justify-center xl:px-40 xl:py-0 ">
      <!-- Card -->
      <div
        class="container text-center bg-dark-desaturated-blue rounded-2xl flex flex-col items-center max-w-[425px] overflow-hidden xl:max-w-full xl:flex-row-reverse xl:text-left xl:justify-between"
      >
        <!-- Image -->
        <div class="relative xl:w-[50%] h-full overflow-hidden">
          <img
            draggable="false"
            alt="Picture of happy business people"
            class="xl:hidden"
            src="./images/image-header-mobile.jpg"
          />
          <!-- Desktop-->
          <img
            draggable="false"
            alt="Picture of happy business people"
            class="xl:block hidden w-full"
            src="./images/image-header-desktop.jpg"
          />
          <span
            class="bg-soft-violet/40 absolute top-0 left-0 bottom-0 right-0"
          ></span>
        </div>

        <!-- Other section-->
        <div class="p-12 py-12 flex flex-col gap-8 xl:w-[50%] xl:pr-32">
          <h1 class="text-4xl font-bold font-heading">
            Get <span class="text-soft-violet">insights</span> that help your
            business grow.
          </h1>

          <h3 class="text-white/75 font-normal font-heading leading-7">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h3>
          <div class="flex flex-col gap-8 xl:flex-row xl:justify-between">
            <p class="flex flex-col gap-2">
              <span class="text-3xl font-heading font-bold">10k+</span>
              <span class="text-white/60">COMPANIES</span>
            </p>
            <p class="flex flex-col gap-2">
              <span class="text-3xl font-heading font-bold">314</span>
              <span class="text-white/60">TEMPLATES</span>
            </p>
            <p class="flex flex-col gap-2">
              <span class="text-3xl font-heading font-bold">12m+</span>
              <span class="text-white/60">QUERIES</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <div class="absolute left-0 top-0 text-sm font-paragraph">
      Challenge by
      <a
        class="text-soft-violet hover:underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-soft-violet hover:underline"
        href="https://github.com/BrianHammer"
        >Brian Hammer</a
      >.
    </div>
  </body>
</html>
